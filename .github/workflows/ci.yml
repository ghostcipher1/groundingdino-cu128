name: CI - Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 groundingdino shadow_dino --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 groundingdino shadow_dino --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run import tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/test_import_names.py -v --tb=short

    - name: Run all tests with coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v --cov=groundingdino --cov=shadow_dino --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  build-cpu:
    name: Build CPU-only package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools>=68 wheel build
        pip install -r requirements.txt

    - name: Build source distribution
      run: |
        python -m build --sdist --no-isolation

    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: dist-cpu
        path: dist/*.tar.gz
        retention-days: 7

  test-cpp17:
    name: Test C++17 Compiler Support
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install C++17 compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++ cmake

    - name: Check compiler versions
      run: |
        echo "==================================================="
        echo "Compiler Information"
        echo "==================================================="
        gcc --version
        g++ --version
        cmake --version
        echo ""
        echo "Checking C++17 support..."

    - name: Test C++17 compilation
      run: |
        cat > test_cpp17.cpp << 'EOF'
        #include <iostream>
        #include <string_view>
        #include <optional>
        #include <variant>

        // Test C++17 features
        int main() {
            // String view (C++17)
            std::string_view sv = "C++17 works!";

            // Optional (C++17)
            std::optional<int> opt = 42;

            // Variant (C++17)
            std::variant<int, double, std::string> var = "test";

            // Structured bindings (C++17)
            auto [a, b] = std::make_pair(1, 2);

            // If with initializer (C++17)
            if (auto val = opt; val.has_value()) {
                std::cout << "✓ C++17 compilation successful" << std::endl;
                std::cout << "String view: " << sv << std::endl;
                std::cout << "Optional value: " << val.value() << std::endl;
                std::cout << "Structured binding: " << a << ", " << b << std::endl;
            }

            return 0;
        }
        EOF

        echo "==================================================="
        echo "Compiling C++17 test program..."
        echo "==================================================="
        g++ -std=c++17 -o test_cpp17 test_cpp17.cpp

        echo ""
        echo "==================================================="
        echo "Running C++17 test program..."
        echo "==================================================="
        ./test_cpp17

        echo ""
        echo "==================================================="
        echo "✓ C++17 compiler test PASSED"
        echo "==================================================="

    - name: Test setup.py C++17 flags
      run: |
        echo "==================================================="
        echo "Verifying setup.py C++17 configuration"
        echo "==================================================="
        python -c "
        import re
        with open('setup.py', 'r') as f:
            content = f.read()

        # Check for C++17 in cxx flags
        if '-std=c++17' in content:
            print('✓ Found -std=c++17 in setup.py')
        else:
            print('✗ Missing -std=c++17 in setup.py')
            exit(1)

        # Check for C++17 in nvcc flags
        if 'nvcc' in content and '-std=c++17' in content:
            print('✓ Found -std=c++17 for NVCC compiler')
        else:
            print('⚠ NVCC C++17 flag check inconclusive')

        print('')
        print('=================================================')
        print('✓ setup.py C++17 configuration verified')
        print('=================================================')
        "

    - name: Verify pyproject.toml documents C++17
      run: |
        echo "==================================================="
        echo "Checking pyproject.toml C++17 documentation"
        echo "==================================================="
        if grep -q "C++17" pyproject.toml; then
            echo "✓ pyproject.toml documents C++17 requirement"
            grep -A 2 "C++17" pyproject.toml | head -5
        else
            echo "⚠ pyproject.toml doesn't mention C++17 (documentation only)"
        fi
        echo ""
        echo "==================================================="
        echo "✓ C++17 documentation check complete"
        echo "==================================================="

  check-package:
    name: Check package metadata
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install twine
      run: |
        python -m pip install --upgrade pip
        pip install setuptools>=68 wheel twine build
        pip install -r requirements.txt

    - name: Build package
      run: python -m build --sdist --no-isolation

    - name: Check package with twine
      run: twine check dist/*

    - name: Verify package metadata
      run: |
        pip install tomli
        python -c "
        try:
            import tomllib
        except ImportError:
            import tomli as tomllib
        with open('pyproject.toml', 'rb') as f:
            config = tomllib.load(f)
        assert config['project']['name'] == 'groundingdino-cu128'
        assert config['project']['version'] == '0.2.1'
        assert 'ghostcipher1' in config['project']['authors'][0]['name'].lower()
        print('✓ Package metadata validated')
        "
