name: CI - Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 groundingdino shadow_dino --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 groundingdino shadow_dino --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run import tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/test_import_names.py -v --tb=short

    - name: Run all tests with coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v --cov=groundingdino --cov=shadow_dino --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  build-cpu:
    name: Build CPU-only package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools>=68 wheel build
        pip install -r requirements.txt

    - name: Build source distribution
      run: |
        python -m build --sdist --no-isolation

    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: dist-cpu
        path: dist/*.tar.gz
        retention-days: 7

  check-package:
    name: Check package metadata
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install twine
      run: |
        python -m pip install --upgrade pip
        pip install setuptools>=68 wheel twine build
        pip install -r requirements.txt

    - name: Build package
      run: python -m build --sdist --no-isolation

    - name: Check package with twine
      run: twine check dist/*

    - name: Verify package metadata
      run: |
        pip install tomli
        python -c "
        try:
            import tomllib
        except ImportError:
            import tomli as tomllib
        with open('pyproject.toml', 'rb') as f:
            config = tomllib.load(f)
        assert config['project']['name'] == 'groundingdino-cu128'
        assert config['project']['version'] == '0.2.1'
        assert 'ghostcipher1' in config['project']['authors'][0]['name'].lower()
        print('âœ“ Package metadata validated')
        "
