name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Upload to Test PyPI instead of PyPI'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper versioning

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -r requirements.txt

    - name: Verify version matches tag
      if: github.event_name == 'release'
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
          exit 1
        fi
        echo "âœ“ Version verified: $PACKAGE_VERSION"

    - name: Build source distribution
      run: |
        python -m build --sdist
        ls -lh dist/

    - name: Check distribution
      run: |
        twine check dist/*

    - name: Publish to Test PyPI
      if: github.event.inputs.test_pypi == 'true' || github.event_name == 'workflow_dispatch'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true

    - name: Publish to PyPI
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true

    - name: Create release summary
      run: |
        echo "## ðŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** groundingdino-cu128" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** $(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")" >> $GITHUB_STEP_SUMMARY
        echo "**Python Support:** 3.9, 3.10, 3.11, 3.12" >> $GITHUB_STEP_SUMMARY
        echo "**CUDA Support:** 12.6, 12.8" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "pip install groundingdino-cu128" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

  verify-installation:
    name: Verify PyPI installation
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Wait for PyPI to update
      run: sleep 60

    - name: Install from PyPI
      run: |
        pip install groundingdino-cu128
        python -c "import groundingdino; print(f'âœ“ groundingdino imported successfully')"
        python -c "import shadow_dino; print(f'âœ“ shadow_dino imported successfully')"
        python -c "import shadow_dino; print(f'Version: {shadow_dino.__version__}')"

    - name: Verify dual imports
      run: |
        python -c "
        import groundingdino
        import shadow_dino
        print('âœ“ Both import namespaces work')
        print(f'shadow_dino version: {shadow_dino.__version__}')
        print(f'CUDA available: {shadow_dino.__cuda_available__}')
        "
